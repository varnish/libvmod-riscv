services:
  varnish:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      backend:
        condition: service_healthy

  backend:
    image: nginx:alpine
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://localhost/"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 2s
